<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>KineticPlugin</title>
  <style>
    body {
        background-color: black;
        margin: 0;
    }
    #container {
        background-color: #555;
        width: 1000px;
        height: 400px;
    }
  </style>
  </head>
 
  <body>
    <div id="container"></div>
 
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/KineticPlugin.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
    <script>
 
    var stage = new Kinetic.Stage({container:"container", width:1000, height:400});
    var layer = new Kinetic.Layer();
    var star = new Kinetic.Star({x:100, y:250, numPoints:5, innerRadius: 40, outerRadius:70, fill:"red"});
 
    layer.add(star);
    stage.add(layer);
 
    var tl = new TimelineLite();
    tl.to(star, 2, {kinetic:{x:500, y:130, innerRadius:15, rotation:360}, ease:Power4.easeOut})
      .to(star, 2, {kinetic:{fill:"rgb(0,0,255)", scale:1.5}})
      .to(star, 1, {kinetic:{fill:"#0F0", scaleX:3, scaleY:1, shadowOffset:10, shadowBlur:10, shadowColor:"black", rotation:0}});
 
  </script>
</body>
</html>
